<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eye c u</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="eyes.css" />
    <link rel="stylesheet" href="transition.css" />
  </head>
  <body>
    <!-- photobooth -->
    <div class="containerPhoto">
      <div class="transition-down">
        <div class="cover cover1"></div>
        <div class="cover cover2"></div>
        <div class="cover cover3"></div>
      </div>
      <div class="contentPhoto">
        <a href="photoshoot.html" class="link-kitchen">
          photoshoot
          <i class="fa-solid fa-toilet-paper"></i>
        </a>
      </div>
    </div>
    <!-- end of photobooth -->

    <div class="eyes">
      <!-- bathroom -->
      <div class="containerBroom">
        <div class="transition-up">
          <div class="cover cover1"></div>
          <div class="cover cover2"></div>
          <div class="cover cover3"></div>
        </div>
        <div class="content">
          <a href="bathroom.html" class="link-broom">
            bathroom
            <i class="fa-solid fa-toilet-paper"></i>
          </a>
        </div>
      </div>
      <!-- end of bathroom -->

      <!-- eyes -->
      <div class="eye">
        <div class="ball"></div>
      </div>
      <div class="eye">
        <div class="ball"></div>
      </div>
      <!-- end of eyes -->

      <!-- closet -->
      <div class="containerCloset">
        <div class="transition-down">
          <div class="cover cover1"></div>
          <div class="cover cover2"></div>
          <div class="cover cover3"></div>
        </div>
        <div class="content">
          <a href="closet.html" class="link-closet">
            closet
            <i class="fa-solid fa-toilet-paper"></i>
          </a>
        </div>
      </div>
      <!-- end of closet -->
    </div>
    <!-- kitchen -->
    <div class="containerKitch">
      <div class="transition-down">
        <div class="cover cover1"></div>
        <div class="cover cover2"></div>
        <div class="cover cover3"></div>
      </div>
      <div class="contentKitch">
        <a href="kitchen.html" class="link-kitchen">
          kitchen
          <i class="fa-solid fa-toilet-paper"></i>
        </a>
      </div>
    </div>
    <!-- end of kitchen -->
  </body>
  <script src="eyes.js"></script>
</html>
